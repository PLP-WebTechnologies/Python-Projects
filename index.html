<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="main-container">
        <div id="registration-container">
            <h2 id="heading">Register</h2>
            <form id="registration" onsubmit="return validateForm()">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Name">
                <span id="nameError" class="error"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
                <span id="emailError" class="error"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
                <span id="passwordError" class="error"></span>

                <label for="onfimPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <span id="confimrPasswordError" class="error"></span>

                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Age">
                <span id="ageError" class="error"></span>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <span id="genderError" class="error"></span>

                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">Select your country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Tanzania">Tanzania</option>
                <!-- Add more options as needed -->
                </select>
                <span id="countryError" class="error"></span>

                <label for="terms">
                <input type="checkbox" id="terms" name="terms">
                    I agree to the <a href="#">Terms and Conditions</a>.
                </label>

                <input type="submit" value="Register">
            </form>
        </div>
        <div id="login-container">
            <h2 id="heading">Login</h2>
            <form id="Login" onsubmit="return validateForm()">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email">
                <span id="emailError" class="error"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="password">
                <span id="passwordError" class="error"></span>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
